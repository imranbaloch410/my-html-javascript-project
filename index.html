<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFMaster - Free Online PDF Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .hero-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-primary {
            background: linear-gradient(135deg, #4299e1 0%, #1a365d 100%);
            color: white; padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(66, 153, 225, 0.3); }
        .upload-zone:hover { border-color: #38a169; background-color: rgba(56, 161, 105, 0.05); }
        .tool-btn.active { background-color: #4299e1; color: white; }
    </style>
</head>
<body class="bg-gray-50 text-slate-800">

    <nav class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <span class="text-xl font-bold text-gray-900">PDFMaster</span>
            <button class="btn-primary" onclick="scrollToUpload()">Start Editing</button>
        </div>
    </nav>

    <section class="hero-bg pt-24 pb-16 text-center text-white">
        <h1 class="text-4xl md:text-6xl font-bold mb-6">Edit PDFs Online</h1>
        <p class="text-xl text-gray-200 mb-8">Professional PDF editing made simple.</p>
        
        <div class="max-w-2xl mx-auto px-4">
            <div id="upload-zone" onclick="document.getElementById('file-input').click()" class="border-2 border-dashed border-blue-400 bg-white bg-opacity-10 rounded-lg p-12 cursor-pointer transition hover:bg-opacity-20">
                <h3 class="text-xl font-semibold mb-2">Click to Upload PDF</h3>
                <p class="text-gray-200 text-sm">Or drag and drop file here</p>
                <input type="file" id="file-input" accept=".pdf" class="hidden" onchange="handleFileSelect(this)">
            </div>
        </div>
    </section>

    <section id="editor-section" class="hidden py-8 min-h-screen bg-gray-100">
        <div class="max-w-7xl mx-auto px-4 h-full">
            <div class="bg-white rounded-lg shadow-lg flex flex-col h-[800px]">
                
                <div class="p-4 border-b flex gap-2 items-center flex-wrap bg-gray-50">
                    <button class="p-2 rounded hover:bg-blue-100 tool-btn active" onclick="selectTool('select')" title="Select">Select</button>
                    <button class="p-2 rounded hover:bg-blue-100 tool-btn" onclick="selectTool('text')" title="Add Text">Add Text</button>
                    <button class="p-2 rounded hover:bg-blue-100 tool-btn" onclick="selectTool('highlight')" title="Highlight">Highlight</button>
                    <div class="ml-auto">
                        <button class="btn-primary py-2 px-4 text-sm" onclick="downloadPDF()">Download PDF</button>
                    </div>
                </div>

                <div class="flex-1 bg-gray-200 p-8 overflow-auto flex justify-center">
                    <div id="pdf-canvas" class="bg-white shadow-2xl w-[595px] min-h-[842px] p-12 relative">
                        <div class="text-center text-gray-400 mt-20">
                            <h2 class="text-2xl font-bold text-gray-800 mb-4">Sample Document Loaded</h2>
                            <p>You can now click on tools above to edit.</p>
                            <p class="mt-4 p-4 border rounded bg-gray-50 text-gray-600 editable-text">
                                This is a sample text. Click 'Add Text' tool to edit me!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Scroll to upload section
        function scrollToUpload() {
            document.getElementById('upload-zone').scrollIntoView({ behavior: 'smooth' });
        }

        // Handle File Selection
        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                alert("File Uploaded: " + file.name + "\n(Opening Editor...)");
                
                // Show editor
                document.getElementById('editor-section').classList.remove('hidden');
                document.getElementById('editor-section').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Tool Selection Logic
        let currentTool = 'select';
        function selectTool(tool) {
            currentTool = tool;
            
            // Update buttons style
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active', 'bg-blue-500', 'text-white'));
            event.target.classList.add('active', 'bg-blue-500', 'text-white');

            // Change cursor
            const canvas = document.getElementById('pdf-canvas');
            if (tool === 'text') canvas.style.cursor = 'text';
            else if (tool === 'highlight') canvas.style.cursor = 'crosshair';
            else canvas.style.cursor = 'default';

            alert(tool + " tool selected!");
        }

        // Download Logic (Fake)
        function downloadPDF() {
            alert("Downloading edited PDF...");
        }

        // Enable text editing on click
        document.getElementById('pdf-canvas').addEventListener('click', function(e) {
            if (currentTool === 'text') {
                if (e.target.classList.contains('editable-text')) {
                    e.target.contentEditable = true;
                    e.target.focus();
                } else {
                    // Simple text addition simulation
                    const newText = document.createElement('div');
                    newText.contentEditable = true;
                    newText.className = 'absolute p-2 border border-blue-300 bg-white rounded editable-text';
                    newText.innerText = 'New Text';
                    newText.style.left = e.offsetX + 'px';
                    newText.style.top = e.offsetY + 'px';
                    this.appendChild(newText);
                    newText.focus();
                }
            }
        });
    </script>
</body>
</html>
